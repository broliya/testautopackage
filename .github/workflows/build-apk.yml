# .github/workflows/build-apk.yml
name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Flet APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet CLI
        run: |
          pip install --upgrade pip
          pip install flet

      # 使用 flet create 创建标准项目结构（关键！）
      - name: Create Flet App Structure
        run: |
          flet create . --project-name my_flet_app

      # 确保使用我们自己的 pubspec.yaml（覆盖 flet create 生成的）
      - name: Copy Custom Pubspec
        run: |
          cp pubspec.yaml ./

      # 获取依赖（会生成 flutter 项目）
      - name: Get Dependencies
        run: |
          flutter pub get

      # 构建 APK
      - name: Build APK
        run: |
          flet build apk --no-sources

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  publish-release:
    needs: build-apk
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: app-release.apk
          generate_release_notes: true